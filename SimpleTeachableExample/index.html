<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teachable Machine Image</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Teachable Machine 이미지 분류</h1>

    <div class="video-container">
      <video class="input-video" playsinline></video>
      <canvas class="output-canvas"></canvas>
    </div>

    <div class="controls">
      <button id="startButton">카메라 시작</button>
      <button id="stopButton" disabled>카메라 중지</button>
    </div>

    <div class="info">
      <p id="status">카메라를 시작하면 모델이 로드되고 예측 결과가 아래에 표시됩니다.</p>
    </div>

    <div class="predictions" id="predictions"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
